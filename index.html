<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3975 Tetris</title>
    <script>
        BLOCK_SIZE = 24;
        BOARD_X = 10;
        BOARD_Y = 20;
        TICK_DELAY = 1000;

    </script>
    <script src="Block.js"></script>
    <script src="control.js"></script>
    <style>
        body {
            background-color: #222222;
            color: white;
        }
        #main {
            border: 0px solid blue;
            text-align: center;
        }
        #maincontent {
            border-top: 1px solid lightsteelblue;
            padding-top: 30px;
            display: table;
            margin: 0 auto;
            text-align: center;
        }
        #start {
            padding: 20px;
            margin-bottom: 30px;
        }
        #gameboard table {
            border-collapse: collapse;
        }
        #gameboard td {
            border: 1px solid lightsteelblue;
            position: relative;
        }
        .block {
            position: relative;
            display: block;
            border: 1px solid black;
            background-color: white;
        }

        #upnext {
            color: gray;
            min-width: 128px;
            padding: 10px;
            height: 250px;
            border: 1px solid white;
            position: relative;
            float: left;
            margin-left: 100px;
        }

        #gameboard {
            display: inline-block;
            float: left;
        }

        #score {
            line-height: 10px;
            font-size: 200%;
        }

        #nextShape {
            position: relative;
            height: 64px;
        }

    </style>
</head>
<body>

<div id="main">
    <h1>Tetris 3900</h1>
    <button id='start' onclick="start()">START</button>
    <div id="maincontent">
        <div id="gameboard"></div>
        <div id="upnext">
            <h2>Score: <span id="score"></span></h2>
            <hr>
            <h3>Up Next</h3>
            <div id="nextShape"></div>
        </div>
    </div>
</div>
<script src="Game.js"></script>

</body>
</html>
